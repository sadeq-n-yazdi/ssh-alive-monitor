{{define "content"}}
<div class="space-y-6" x-data="{ activeTab: 'hosts' }">
    <!-- Page header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold">Management Interface</h1>
            <p class="text-base-content/70 mt-1">Configure hosts, network ranges, and API keys</p>
        </div>
        <a href="/" class="btn btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Dashboard
        </a>
    </div>

    <!-- Tabs for different sections -->
    <div role="tablist" class="tabs tabs-boxed">
        <a role="tab" class="tab" :class="{ 'tab-active': activeTab === 'hosts' }" @click="activeTab = 'hosts'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
            </svg>
            Hosts
        </a>
        <a role="tab" class="tab" :class="{ 'tab-active': activeTab === 'ranges' }" @click="activeTab = 'ranges'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
            </svg>
            Network Ranges
        </a>
        <a role="tab" class="tab" :class="{ 'tab-active': activeTab === 'keys' }" @click="activeTab = 'keys'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
            API Keys
        </a>
    </div>

    <!-- Hosts tab content -->
    <div x-show="activeTab === 'hosts'" x-cloak>
        <div class="space-y-6">
            <!-- Add host form -->
            {{template "add-host" .}}

            <!-- Host table -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                        </svg>
                        Monitored Hosts
                    </h2>
                    {{template "host-table" .}}
                </div>
            </div>
        </div>
    </div>

    <!-- Network Ranges tab content -->
    <div x-show="activeTab === 'ranges'" x-cloak>
        {{template "range-list" .}}
    </div>

    <!-- API Keys tab content -->
    <div x-show="activeTab === 'keys'" x-cloak>
        {{template "key-manager" .}}
    </div>
</div>
{{end}}
