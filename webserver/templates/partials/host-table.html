{{define "host-table"}}
<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <div class="overflow-x-auto">
            <table class="table table-zebra" id="host-table">
                <thead>
                    <tr>
                        <th>Host</th>
                        <th>Status</th>
                        <th>Last Check</th>
                        <th>Interval</th>
                        <th>Timeout</th>
                        <th>Type</th>
                        {{if .IsAuthenticated}}
                        <th class="text-right">Actions</th>
                        {{end}}
                    </tr>
                </thead>
                <tbody>
                    {{range .Hosts}}
                    {{template "host-row" .}}
                    {{else}}
                    <tr>
                        <td colspan="{{if $.IsAuthenticated}}7{{else}}6{{end}}" class="text-center text-base-content/50 py-8">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <p class="text-lg font-semibold">No hosts monitored</p>
                            <p class="text-sm">Add hosts to start monitoring SSH service availability</p>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}
