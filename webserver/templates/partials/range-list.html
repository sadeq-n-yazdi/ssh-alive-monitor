{{define "range-list"}}
<div class="space-y-6">
    <!-- Add network range form -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add Network Range
            </h2>

            <form hx-post="/api/ranges"
                  hx-ext="json-enc"
                  hx-target="#range-list"
                  hx-swap="beforeend"
                  hx-on::after-request="if(event.detail.successful) this.reset()"
                  class="space-y-4">

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                    <div class="form-control lg:col-span-2">
                        <label class="label">
                            <span class="label-text">CIDR Range</span>
                            <span class="label-text-alt text-error">*</span>
                        </label>
                        <input type="text"
                               name="cidr"
                               placeholder="192.168.1.0/24"
                               class="input input-bordered"
                               required />
                        <label class="label">
                            <span class="label-text-alt">CIDR notation: IP/prefix</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Check Interval</span>
                        </label>
                        <input type="text"
                               name="interval"
                               placeholder="10m"
                               class="input input-bordered" />
                        <label class="label">
                            <span class="label-text-alt">e.g., 30s, 5m, 1h</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Timeout</span>
                        </label>
                        <input type="text"
                               name="timeout"
                               placeholder="5s"
                               class="input input-bordered" />
                        <label class="label">
                            <span class="label-text-alt">e.g., 3s, 5s, 10s</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Visibility</span>
                        </label>
                        <label class="label cursor-pointer justify-start gap-2">
                            <input type="checkbox" name="public" class="checkbox checkbox-sm" />
                            <span class="label-text">Public</span>
                        </label>
                        <label class="label">
                            <span class="label-text-alt">Visible without auth</span>
                        </label>
                    </div>
                </div>

                <div class="card-actions justify-end">
                    <button type="reset" class="btn btn-ghost">Clear</button>
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Add Range
                        <span class="htmx-indicator loading loading-spinner loading-sm"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Network ranges list -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                </svg>
                Network Ranges
            </h2>

            <div id="range-list" class="space-y-4">
                {{range .NetworkRanges}}
                <div class="card bg-base-200" data-cidr="{{.CIDR}}">
                    <div class="card-body">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-bold text-lg">{{.CIDR}}</h3>
                                <div class="flex gap-2 mt-2 flex-wrap">
                                    <div class="badge badge-outline">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        Interval: {{.Interval}}
                                    </div>
                                    <div class="badge badge-outline">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                        Timeout: {{.Timeout}}
                                    </div>
                                    {{if .Public}}
                                    <div class="badge badge-success badge-sm">Public</div>
                                    {{else}}
                                    <div class="badge badge-ghost badge-sm">Private</div>
                                    {{end}}
                                </div>
                            </div>

                            <button class="btn btn-ghost btn-sm text-error"
                                    hx-delete="/api/ranges"
                                    hx-vals='{"cidr": "{{.CIDR}}"}'
                                    hx-confirm="Are you sure you want to remove {{.CIDR}}?"
                                    hx-target="closest div[data-cidr]"
                                    hx-swap="outerHTML swap:500ms">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                {{else}}
                <div class="text-center text-base-content/50 py-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                    </svg>
                    <p class="text-lg font-semibold">No network ranges configured</p>
                    <p class="text-sm">Add CIDR ranges to monitor multiple hosts at once</p>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
{{end}}
