{{define "add-host"}}
<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add New Host
        </h2>

        <form hx-post="/api/hosts"
              hx-target="#host-table tbody"
              hx-swap="beforeend"
              hx-on::after-request="if(event.detail.successful) this.reset()"
              class="space-y-4">

            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <div class="form-control lg:col-span-2">
                    <label class="label">
                        <span class="label-text">Host Address</span>
                        <span class="label-text-alt text-error">*</span>
                    </label>
                    <input type="text"
                           name="host"
                           placeholder="192.168.1.100"
                           class="input input-bordered"
                           required />
                    <label class="label">
                        <span class="label-text-alt">IP or hostname</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Port</span>
                    </label>
                    <input type="number"
                           name="port"
                           value="22"
                           min="1"
                           max="65535"
                           class="input input-bordered" />
                    <label class="label">
                        <span class="label-text-alt">Default: 22</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Check Interval</span>
                    </label>
                    <input type="text"
                           name="interval"
                           placeholder="10m"
                           class="input input-bordered" />
                    <label class="label">
                        <span class="label-text-alt">e.g., 30s, 5m, 1h</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Timeout</span>
                    </label>
                    <input type="text"
                           name="timeout"
                           placeholder="5s"
                           class="input input-bordered" />
                    <label class="label">
                        <span class="label-text-alt">e.g., 3s, 5s, 10s</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Visibility</span>
                    </label>
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" name="public" class="checkbox checkbox-sm" />
                        <span class="label-text">Public</span>
                    </label>
                    <label class="label">
                        <span class="label-text-alt">Visible without auth</span>
                    </label>
                </div>
            </div>

            <div class="card-actions justify-end">
                <button type="reset" class="btn btn-ghost">Clear</button>
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    Add Host
                    <span class="htmx-indicator loading loading-spinner loading-sm"></span>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Host Modal -->
<dialog id="editHostModal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Edit Host Configuration</h3>
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
        </form>

        <form hx-put="/api/hosts"
              hx-target="this"
              hx-swap="none"
              hx-on::after-request="if(event.detail.successful) { location.reload(); }"
              class="py-4 space-y-4">

            <input type="hidden" name="host" id="edit-host" />

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Check Interval</span>
                </label>
                <input type="text"
                       name="interval"
                       id="edit-interval"
                       placeholder="10m"
                       class="input input-bordered" />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Timeout</span>
                </label>
                <input type="text"
                       name="timeout"
                       id="edit-timeout"
                       placeholder="5s"
                       class="input input-bordered" />
            </div>

            <div class="form-control">
                <label class="label cursor-pointer justify-start gap-2">
                    <input type="checkbox" name="public" id="edit-public" class="checkbox" />
                    <span class="label-text">Public (visible without authentication)</span>
                </label>
            </div>

            <div class="modal-action">
                <button type="button" class="btn" onclick="editHostModal.close()">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    Save Changes
                    <span class="htmx-indicator loading loading-spinner loading-sm"></span>
                </button>
            </div>
        </form>
    </div>
</dialog>
{{end}}
